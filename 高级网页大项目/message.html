    <style>
        /*计时广告*/
        #ad{
            height: 120px;
            background:url("img/ad-3.png");
            }


        /*导航*/
        .nav{
            width: 100%;
            height: 50px;
            background-color: #017E5C;
            color: #fff;
            font-size: 21px;
            line-height: 50px;
            text-align: center;
        }


        /*聊天框*/
        .box{
            padding: 10px;
        }
        .box-item{
            margin-bottom: 15px;
        }
        .box-left{
            width: 100%;
            height: 80px;
            background: #eee;
            display: flex;
            position: relative;
        }
        .box-left>img{
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-top: 5px;
            margin-left: 5px;
        }
        .box-message{
            text-align: left;
            margin-left: 10px;
        }
        .box-message>p:nth-child(1){
            line-height: 10px;
            font-size: 18px;
        }
        .box-message>p:nth-child(2){
            line-height: 25px;
            font-size: 14px;
        }
        .box-right{
            width: 50px;
            height: 50px;
            line-height: 50px;
            color: #000;
            position: absolute;
            top: 10px;
            right: 10px;
        }



        /*页脚*/
        .footer{
            width: 100%;
            height: 60px;
            background-color: #eeeeee;
            display: flex;
            left: 0;
            bottom: 0;
            position: fixed;
        }
        .footer>div{
            flex-grow: 1;
        }
        .footer>a{
            color: #000;
            font-size: 18px;
        }
        .footer-2{
            background-color: blanchedalmond;
        }

    </style>
</head>

    <script>
        var ad = document.getElementById("ad");
        var timer;
        var gao = ad.offsetHeight;
        window.setTimeout(function(){
            timer = setInterval(hiddH);
        },3000);

        function hiddH(){
            if(gao >= 0){
                ad.style.height = gao-- + "px";
            }
            else{
                clearInterval(timer);
            }
        }
